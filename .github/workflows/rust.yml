name: Rust

on:
  push:
    branches: [ master, rust ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: check
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --locked

    - name: check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check

    - name: test
      uses: actions-rs/cargo@v1
      with:
        command: test

    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features

    - name: check bloat
      uses: orf/cargo-bloat-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

  ci_cross:
    strategy:
      matrix:
        os: [ windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked

      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test

